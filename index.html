<!DOCTYPE html>
<html lang="th">
<head>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        /* สไตล์สำหรับรูปภาพสไลด์ */
        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fade 15s infinite; /* ปรับเวลาตามจำนวนรูป */
        }

        /* กำหนด Delay ให้แต่ละรูป */
        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 5s; }
        .slideshow img:nth-child(3) { animation-delay: 10s; }

        @keyframes fade {
            0% { opacity: 0; }
            20% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        .overlay {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="slideshow">
        <img src="your-photo-1.jpg" alt="Photo 1">
        <img src="your-photo-2.jpg" alt="Photo 2">
        <img src="your-photo-3.jpg" alt="Photo 3">
    </div>

    <div class="overlay">
        <h1>Happy Anniversary, My Love ❤️</h1>
    </div>

    <audio id="bgMusic" loop>
        <source src="your-song.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
